<form class="" action="" method="post">
  <table>
    {% for field in form %}
      <tr>
        <td>{{ field.name }}</td><td>{{ field }}</td>
        <td>{{ field.label }}</td>
      </tr>
    {% endfor %}
  </table>

  <p><input type=submit value=Compute></p></form>

  <p>
  {% if result != None %}
  <img src="{{ result }}" width="500">
  {% endif %}
  </p>
